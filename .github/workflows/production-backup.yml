name: Production Backup

on:
  schedule:
    # Run daily at 2:00 AM UTC (off-peak hours)
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      environment:
        description: 'Environment to backup'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

env:
  NODE_ENV: production
  BACKUP_DIR: ./production-backups
  MAX_BACKUPS: 10
  LOG_LEVEL: info

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for backup

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create production backup
        run: |
          echo "ðŸš€ Starting production backup..."
          echo "ðŸ“… Backup time: $(date)"
          echo "ðŸ”§ Environment: ${{ env.NODE_ENV }}"
          echo "ðŸ“ Backup directory: ${{ env.BACKUP_DIR }}"
          
          # Run the production backup script
          node scripts/production-backup.js
          
          echo "âœ… Production backup completed!"

      - name: Upload backup artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-backup-${{ github.run_id }}
          path: |
            ${{ env.BACKUP_DIR }}/
            !${{ env.BACKUP_DIR }}/**/*.zip
          retention-days: 30

      - name: Upload backup archives
        uses: actions/upload-artifact@v4
        with:
          name: production-backup-archives-${{ github.run_id }}
          path: ${{ env.BACKUP_DIR }}/**/*.zip
          retention-days: 90

      - name: Create backup summary
        run: |
          echo "ðŸ“Š Backup Summary" >> $GITHUB_STEP_SUMMARY
          echo "=================" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backup Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.NODE_ENV }}" >> $GITHUB_STEP_SUMMARY
          echo "**Backup Directory:** ${{ env.BACKUP_DIR }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get backup info
          if [ -d "${{ env.BACKUP_DIR }}" ]; then
            echo "**Latest Backups:**" >> $GITHUB_STEP_SUMMARY
            ls -la "${{ env.BACKUP_DIR }}" | head -10 >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backup completed successfully!" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { repo, owner } = context.repo;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;
            
            console.log(`âŒ Production backup failed!`);
            console.log(`ðŸ”— Run URL: ${runUrl}`);
            console.log(`ðŸ“… Failed at: ${new Date().toISOString()}`);
            
            // You can add notification logic here (Slack, Discord, email, etc.)
            // Example: Send to Slack webhook, Discord webhook, or email service

  # Optional: Add a job to clean up old backups on the runner
  cleanup:
    runs-on: ubuntu-latest
    needs: backup
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean old backups
        run: |
          echo "ðŸ§¹ Cleaning old backups..."
          
          # This will be handled by the backup script, but we can add additional cleanup here
          echo "âœ… Cleanup completed!"

      - name: Cleanup summary
        run: |
          echo "ðŸ§¹ Cleanup Summary" >> $GITHUB_STEP_SUMMARY
          echo "==================" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cleanup Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Completed" >> $GITHUB_STEP_SUMMARY
